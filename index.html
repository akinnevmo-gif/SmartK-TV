<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SmartK TV</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- 3D Logo -->
<canvas id="logoCanvas"></canvas>

<h1>SmartK TV</h1>
<p>Created by Akin S. Sokpah</p>

<!-- Search -->
<input id="search" placeholder="Search..." onkeyup="searchVideos()">

<!-- Theme Toggle -->
<button onclick="toggleTheme()">ðŸŒ™ Toggle Theme</button>

<!-- Category Filters -->
<div class="buttons">
  <button onclick="filterCategory('All')">All</button>
  <button onclick="filterCategory('Movies')">Movies</button>
  <button onclick="filterCategory('Music')">Music</button>
  <button onclick="filterCategory('Instrumental')">Instrumental</button>
  <button onclick="filterCategory('News')">News</button>
  <button onclick="filterCategory('History')">History</button>
</div>

<!-- Upload form is added dynamically by upload.js -->

<!-- Trending Slider -->
<div id="trendingSlider"></div>

<!-- Video Grid -->
<div id="videoGrid"></div>

<!-- Player Overlay -->
<div id="playerOverlay">
  <div class="playerBox">
      <button onclick="closePlayer()">Close</button>
      <iframe id="playerFrame" allowfullscreen></iframe>
  </div>
</div>

<!-- Back To Top -->
<button id="topBtn" onclick="scrollToTop()">â¬†</button>

<!-- Scripts -->
<script type="module" src="firebase.js"></script>
<script src="logo.js"></script>
<script src="storage.js"></script>
<script type="module" src="upload.js"></script>
<script type="module" src="slider.js"></script>
<script src="player.js"></script>
<script src="script.js"></script>
<script src="theme.js"></script>

</body>
</html>
