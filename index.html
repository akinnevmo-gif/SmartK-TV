<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SmartK TV</title>

<style>

/* Loading Screen */
#loader{
position:fixed;
width:100%;
height:100%;
background:black;
color:yellow;
display:flex;
align-items:center;
justify-content:center;
font-size:40px;
z-index:999;
}

/* Animated background */
body{
margin:0;
font-family:Arial;
color:white;
background:linear-gradient(-45deg, red, blue, purple);
background-size:400% 400%;
animation:bgMove 10s infinite alternate;
}

@keyframes bgMove{
from{background-position:left;}
to{background-position:right;}
}

/* Header */
header{
text-align:center;
padding:20px;
}

.logo{
font-size:55px;
color:yellow;
font-weight:bold;
text-shadow:
3px 3px 0 red,
6px 6px 0 blue,
9px 9px 0 purple;
}

/* Navigation */
nav{
background:yellow;
padding:10px;
text-align:center;
}

nav button{
margin:5px;
padding:10px 15px;
border:none;
background:black;
color:yellow;
font-weight:bold;
cursor:pointer;
box-shadow:0 0 10px yellow;
}

/* Slideshow */
.banner{
width:100%;
height:180px;
overflow:hidden;
}

.slide{
display:none;
font-size:40px;
padding:60px;
}

/* Search */
#search{
width:80%;
padding:10px;
margin:15px;
border-radius:8px;
border:none;
}

/* Grid */
.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
gap:20px;
padding:20px;
}

.card{
background:black;
border:3px solid yellow;
border-radius:12px;
padding:10px;
transition:.3s;
}

.card:hover{
transform:scale(1.05);
}

iframe{
width:100%;
height:200px;
border:none;
}

/* Footer */
footer{
background:black;
color:yellow;
padding:10px;
text-align:center;
}

/* Dark mode */
.dark{
background:black !important;
}

</style>
</head>

<body>

<div id="loader">Loading SmartK TV...</div>

<header>
<div class="logo">SmartK TV</div>
</header>

<nav>
<button onclick="toggleMode()">Dark/Light</button>
</nav>

<div class="banner">
<div class="slide">Welcome to SmartK TV</div>
<div class="slide">Free Worldwide Entertainment</div>
<div class="slide">Enjoy Watching!</div>
</div>

<input id="search" placeholder="Search videos..." onkeyup="filterVideos()">

<div class="grid" id="videoGrid">

<div class="card"><iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ"></iframe></div>
<div class="card"><iframe src="https://www.youtube.com/embed/tgbNymZ7vqY"></iframe></div>
<div class="card"><iframe src="https://www.youtube.com/embed/9bZkp7q19f0"></iframe></div>
<div class="card"><iframe src="https://www.youtube.com/embed/kXYiU_JCYtU"></iframe></div>

</div>

<footer>
Created by Akin S. Sokpah
</footer>

<script>

/* Loader */
window.onload = function(){
document.getElementById("loader").style.display="none";
startSlides();
};

/* Slideshow */
let index=0;
function startSlides(){
let slides=document.getElementsByClassName("slide");
for(let i=0;i<slides.length;i++) slides[i].style.display="none";
index++;
if(index>slides.length) index=1;
slides[index-1].style.display="block";
setTimeout(startSlides,2500);
}

/* Dark mode toggle */
function toggleMode(){
document.body.classList.toggle("dark");
}

/* Search filter */
function filterVideos(){
let input=document.getElementById("search").value.toLowerCase();
let cards=document.getElementsByClassName("card");
for(let i=0;i<cards.length;i++){
cards[i].style.display=cards[i].innerText.toLowerCase().includes(input)
? ""
: "none";
}
}

</script>

</body>
</html>
