<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SmartK TV</title>

<link rel="stylesheet" href="style.css">

<!-- Firebase SDK -->
<script type="module" src="firebase.js"></script>
<script type="module" src="upload.js"></script>

</head>

<body>

<header>
    <h1 class="logo3d">SmartK TV</h1>
    <p>Created by Akin S. Sokpah</p>

    <input id="search" placeholder="Search...">

    <button id="themeBtn">ðŸŒ™ Toggle Theme</button>

    <div class="filters">
        <button onclick="filter('all')">All</button>
        <button onclick="filter('movies')">Movies</button>
        <button onclick="filter('music')">Music</button>
        <button onclick="filter('news')">News</button>
        <button onclick="filter('history')">History</button>
    </div>
</header>

<hr>

<section class="uploadBox">
    <h2>Upload Content</h2>

    <input id="title" placeholder="Title">
    
    <select id="category">
        <option value="movies">Movies</option>
        <option value="music">Music</option>
        <option value="news">News</option>
        <option value="history">History</option>
    </select>

    <input type="file" id="file">
    <button id="uploadBtn">Upload</button>
</section>

<hr>

<section id="contentGrid"></section>

<script src="app.js"></script>

</body>
</html>
